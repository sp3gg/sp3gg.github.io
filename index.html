<!DOCTYPE html>
<html>
<head>
  <title>Spegg's Page</title>

  <!-- IMPORT PRESS START 2P FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('628b47d525-f948-18b8-52d9-6985c01b73.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;

      font-family: 'Press Start 2P', monospace;
      color: white;
      text-align: center;
      padding: 40px;
      letter-spacing: 1px;
      line-height: 1.5;

      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      color: #0040ff;
    }

    .center-panel {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #000000;
      z-index: 1;
      pointer-events: none;
    }

    .content-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    .info-card {
      background: transparent;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.8rem;
      line-height: 1.6;
    }

    .page-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .footer-text {
      opacity: 0.7;
      font-size: 0.7rem;
      margin-top: 10px;
    }

    /* ===== UPDATED DOUBLE SLIDERS (shorter, 4 at a time, dark blue borders) ===== */
    .album-strip-wrapper {
      width: 100%;
      overflow: hidden;
      margin-top: 6px;
      padding: 6px 0; /* smaller height */
      border-top: 2px solid #0040ff;
      border-bottom: 2px solid #0040ff;
    }

    .album-strip {
      display: flex;
      gap: 10px; /* tighter spacing */
    }

    .album-strip img {
      width: 60px;  /* smaller thumbnails */
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 6px #0040ff;
      border: 2px solid #0040ff;
      background: #000;
    }

    .strip-top {
      animation: slide-left 22s linear infinite;
    }

    .strip-bottom {
      animation: slide-right 22s linear infinite;
    }

    @keyframes slide-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes slide-right {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
