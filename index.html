<!DOCTYPE html>
<html>
<head>
  <title>Spegg's Page</title>

  <!-- IMPORT PRESS START 2P FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('628b47d525-f948-18b8-52d9-6985c01b73.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;

      font-family: 'Press Start 2P', monospace;
      color: white;
      text-align: center;
      padding: 40px;
      letter-spacing: 1px;
      line-height: 1.5;

      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      color: #0040ff;
    }

    /* CENTER PANEL */
    .center-panel {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #000000;
      z-index: 1;
      pointer-events: none;
    }

    /* CENTER CONTENT */
    .content-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    .info-card {
      background: transparent;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.8rem;
      line-height: 1.6;
    }

    .page-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .footer-text {
      opacity: 0.7;
      font-size: 0.7rem;
      margin-top: 10px;
    }

    /* ===== SIDEBAR ALBUM WIDGET ===== */
    .album-widget {
      position: fixed;
      top: 80px;
      right: 40px;
      width: 300px;
      background: rgba(0,0,0,0.6);   /* transparent black fill */
      border: 3px solid #0040ff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 12px #0040ff;
      z-index: 5;
    }

    .album-widget-title {
      font-size: 0.75rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 6px #0040ff;
    }

    .album-strip-wrapper {
      width: 100%;
      overflow: hidden;
      padding: 6px 0;
      border-top: 2px solid #0040ff;
      border-bottom: 2px solid #0040ff;
      margin-bottom: 8px;
    }

    .album-strip {
      display: flex;
      gap: 12px;
    }

    .album-strip img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #0040ff;
      box-shadow: 0 0 6px #0040ff;
      background: #000;
    }

    .strip-top {
      animation: slide-left 22s linear infinite;
    }

    .strip-bottom {
      animation: slide-right 22s linear infinite;
    }

    @keyframes slide-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes slide-right {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <!-- MID BACKGROUND PANEL -->
  <div class="center-panel"></div>

  <!-- CENTER CONTENT -->
  <div class="content-container">
    <h1 class="page-title">I AM SPEGG BE SCARED</h1>

    <div class="info-card">

    </div>

    </div>

    <p class="footer-text">Copyright Â©Spegg 1998-2026</p>
  </div>

  <!-- SIDEBAR WIDGET -->
  <div class="album-widget">

    <!-- TITLE -->
    <div class="album-widget-title">Favourite Albums</div>

    <!-- TOP ROW -->
    <div class="album-strip-wrapper">
      <div class="album-strip strip-top">
        <img src="when the lights go out cover.jpg">
        <img src="kotms cover.jpg">
        <img src="World cover.jpg">
        <img src="Tremendous sea of love cover.jpg">
        <img src="Nurture cover.jpg">

        <img src="when the lights go out cover.jpg">
        <img src="kotms cover.jpg">
        <img src="World cover.jpg">
        <img src="Tremendous sea of love cover.jpg">
        <img src="Nurture cover.jpg">
      </div>
    </div>

    <!-- BOTTOM ROW -->
    <div class="album-strip-wrapper">
      <div class="album-strip strip-bottom">

</body>
</html>
