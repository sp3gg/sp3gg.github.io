<!DOCTYPE html>
<html>
<head>
  <title>Spegg's Page</title>

  <!-- IMPORT PRESS START 2P FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      /* background image settings */
      background-image: url('https://raw.githubusercontent.com/sp3gg/sp3gg.github.io/refs/heads/main/628b47d525-f948-18b8-52d9-6985c01b73.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;

      /* other body styles */
      font-family: 'Press Start 2P', monospace;
      color: white;
      text-align: center;
      padding: 40px;
      letter-spacing: 1px;
      line-height: 1.5;

      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      color: #00ffd5;
    }

    /* vertical panel behind content (now solid black) */
    .center-panel {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px; /* tweak this to be wider/narrower */
      background: #000000; /* solid black */
      z-index: 1; /* under content, above background */
      pointer-events: none;
    }

    /* center content into a neat vertical column */
    .content-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;

      position: relative;
      z-index: 2; /* above black panel */
    }

    /* readable block for text */
    .info-card {
      background: transparent; /* panel handles readability now */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;

      font-size: 0.8rem;
      line-height: 1.6;
    }

    .page-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .footer-text {
      opacity: 0.7;
      font-size: 0.7rem;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Mid background black panel -->
  <div class="center-panel"></div>

  <div class="content-container">

    <h1 class="page-title">I AM SPEGG BE SCARED</h1>

    <div class="info-card">
      Alright y'all welcome to the site. I'm just gonna put some mildly interesting things on here for you to look at. BIG CHEESE!!!! :))))
    </div>

    <div class="info-card">
      Just punching in bs here to see what's up and where everything is alligned on the page.
    </div>

    <p class="footer-text">
      Copyright Â©Spegg 1998-2026
    </p>

  </div>

</body>
</html>
